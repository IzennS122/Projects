<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<title></title>
	</head>
	<body>
		<div class="container">
			<h1>Grade Sheets</h1>
			<div class="inner-container">
				<label for="english">English</label><br />
				<input type="text" id="english" /><br />

				<label for="science">Science</label><br />
				<input type="text" id="science" /><br />

				<label for="mathematics">Mathematics</label><br />
				<input type="text" id="mathematics" /><br />

				<label for="filipino">Filipino</label><br />
				<input type="text" id="filipino" /><br />

				<label for="it">IT</label><br />
				<input type="text" id="it" /><br />
				<button id="submit-button">Enter</button>
			</div>

			<table>
				<tr>
					<th>Subjects</th>
					<th>Grades</th>
					<th>Transmuttedgrade</th>
				</tr>

				<tr>
					<td>English</td>
					<td id="english-grade"></td>
					<td id="english-transmutted-grade"></td>
				</tr>

				<tr>
					<td>Science</td>
					<td id="science-grade"></td>
					<td id="science-transmutted-grade"></td>
				</tr>

				<tr>
					<td>Mathematics</td>
					<td id="math-grade"></td>
					<td id="math-transmutted-grade"></td>
				</tr>

				<tr>
					<td>Filipino</td>
					<td id="filipino-grade"></td>
					<td id="filipino-transmutted-grade"></td>
				</tr>

				<tr>
					<td>IT</td>
					<td id="it-grade"></td>
					<td id="it-transmutted-grade"></td>
				</tr>
			</table>
		</div>

		<script src="app.js"></script>
	</body>
</html>
